{% extends "complaints/layout.html" %}

{% block body %}

    <div class="card text-center"  style="width:70%;" >
        <div class="card-header">
            Login
        </div>
        <div  class="card-body">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Continue">
            </form>

            {% if message %}
            <div style="margin-top:10px" class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% endif %}

            <a href="{% url 'register' %}">Register here</a> your account!
    
        </div>        
      </div>
       
{% endblock %}
