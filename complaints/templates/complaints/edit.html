{% extends "complaints/layout.html" %}

{% block body %}

    <div class="card text-center"  style="width:70%;" >
        <div class="card-header">
            Coordinates (long,lat): {{ complaint.longitude }},{{ complaint.latitude }}
        </div>
        <div  class="card-body">
            <form action="{% url 'edit' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ complaint.id }}">
                <input type="hidden" name="coordinates" value="{{ complaint.latitude }},{{ complaint.longitude }}">
                <div class="form-group">
                    <input class="form-control" required="true" autofocus type="text" name="description" placeholder="Description" value="{{ complaint.description }}">
                </div>
                <div class="form-group">
                    <input class="form-control" required="true" type="url" name="photo" placeholder="Photo" value="{{ complaint.photo }}">
                </div>
                <div class="form-group">
                    <input class="form-control" required="true" type="number" name="danger" placeholder="anger" min="1" max="5" step="1" value="{{ complaint.danger }}">
                </div>
                <input class="btn btn-primary" type="submit" value="Save">
            </form>       

            {% if message %}
            <div style="margin-top:10px" class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% endif %}
    
        </div>        
      </div>    

{% endblock %}
